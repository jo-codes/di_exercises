<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
  
  </head>
  <body>
    <div>
      <h2>My To Do List</h2>
      
     <form action="#" method="post">
      <div class="form-group">
        <label for="title">Todo:</label>
        <input type="text" name="title" placeholder="Whatcha wanna do?" />
    
      <button type="submit">Add</button>
     
    </div>
    </form>
    
    </div>
    <ol id="todos">
      {% for todo in todos %}
      <li>
        {% set done = "false" %}
        {% if todo.completed %} 
        {% set done = "true" %} 
        {% endif %}

        <h2 class={{ done }}>
          {{ todo.title }}
          <button>Delete</button>
          <input type="checkbox" />
        </h2>
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
